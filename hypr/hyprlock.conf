    monitor =
    color = rgba(137, 180, 250, 1.0)
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    font_size = 55
    font_family = JetBrainsMono Nerd Bold
    position = -10, 100
    halign = right
    valign = bottom
